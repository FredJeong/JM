<html>
  <head>
    <meta charset="utf-8">
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" href="editor.css">
  </head>
  <body>
    <div>
    [ ] < > ( ) : Clauses<br>
    Baskspace : delete leftmost parenthesis/bracket<br>
    Delete : delete rightmost parenthesis/bracket<br>
    v : verb<br>
    n : noun<br>
    a : adjective<br>
    d : adverb<br>
    i : ing<br>
    </div>
    <textarea id="text" rows="10"></textarea><br>
    <button onclick="newArticle()">New Article</button>&nbsp;
    <button onclick="newArticleAnswer()">New Article with Answer</button>
    <div id="content" tabindex="1"></div>
    <button onclick="generateAnswer()">Generate Answer</button>
    <h4>Answer</h4>
    <div id="answer"></div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="editor.js"></script>
  </body>
