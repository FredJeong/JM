try {
  var app = firebase.app();
  var features = ['auth', 'database', 'messaging', 'storage'].filter(function (feature) {return typeof app[feature] === 'function'});
  document.getElementById('info').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;

firebase.database().ref('/user').once('value', function(snapshot) {
  userSnapshot = snapshot;
  users = snapshot.val();

  for (var key in users) {
    users[key].group_dict = {};
    if (users[key].group) {
      for (var i = 0; i < users[key].group.length; i++) {
        users[key].group_dict[users[key].group[i]] = true;
      }
    }
  }

  firebase.database().ref('group').once('value', function(snapshot) {
    groups = snapshot.val();
    group_list = [];
    for (var k in groups) {
      group_dict[groups[k].name] = k;
      group_list.push([groups[k].name, k]);
    }
    group_list.sort(function(a,b) { return a[0] < b[0]?-1:1;});
    for (var i in group_list) {
      $('#groups').append('<a href="#" class="collection-item" onclick="loadGroup(\'' + group_list[i][1] + '\')">' + group_list[i][0] + '</a>');
    }
    $('#spinner').hide();
    $('#contents').show();
  });
});

firebase.database().ref('/problems').limitToLast(10).once('value', function (snapshot) {
  var prob_list = snapshot.val();
  console.dir(prob_list);
  for (var key in prob_list) {
    console.log(key);
  }
});

var currentUser;
var currentProblem;

function loadUser(key) {
  var user = users[key];
  currentUser = user;
  $('#problems a').each(function (i, e) {
    var problem = user.solved[$(e).attr('data-id')];
    if (problem !== undefined) {
      if (problem.correct) {
        $(e).addClass('active');
        $(e).removeClass('wrong');
      } else {
        $(e).addClass('wrong');
        $(e).removeClass('active');
      }
    } else {
      $(e).removeClass('active');
      $(e).removeClass('wrong');
    }

  });

  firebase.database().ref('/problems/' + key).once('value', function (snapshot) {
    currentProblem = snapshot;

  });
}

function loadProblem(key) {
  firebase.database().ref('/problems/' + key).once('value', function (snapshot) {
    currentProblem = snapshot;
    var answers = currentProblem.val().answers;
    if (currentUser.solved[key]) answers = currentUser.solved[key].answers;
    init(JSON.stringify({
      words: currentProblem.val().words.split(' '),
      answers: answers}), true);
  });
}

function loadGroup(groupKey) {
 $('#users').html('');
  for (var key in users) {
    if (users[key].group_dict[groupKey]) {
      $('#users').append('<a href="#" class="collection-item" onclick="loadUser(\'' + key + '\')">' + users[key].name + '</a>');
    }
  }
  firebase.database().ref('/group/' + groupKey + '/problem').orderByChild('start').once('value', function (snapshot) {
    $('#problems').html('');
    snapshot.forEach(function(problem) {
      $('#problems').append('<a href="#" data-id="' + problem.key + '"class="collection-item" onclick="loadProblem(\'' + problem.key + '\')">' + problem.val().title + '<span class="secondary-content"><small>Due: ' + problem.val().end + '</small></span></a>');
    });
  });
}

function uploadAnswer() {
  if (!currentProblem || !currentUser) {
    return;
  }
  var answers = [];

  for (var i = 0; i < wordCount; i++) {
    var real_id = '#word-' + i;
    var left = $(real_id + ' .word-left').text();
    var right = $(real_id + ' .word-right').text();
    var bottom = $(real_id + ' .word-bottom').text();
    if ($(real_id + ' .word-text').hasClass('noun')) bottom = 'n' + bottom;

    answers.push([left, right, bottom]);
  }
  var correct = true;
  var refAnswer = currentProblem.val().answers;
  for (var i = 0; i < answers.length; i++) {
    for(var j = 0; j < 3; j++) {
      if (answers[i][j] !== refAnswer[i][j]) {
        correct = false;
        console.log(i, j, '/', answers[i][j], '/', refAnswer[i][j], '/');
      }
    }
  }
  firebase.database().ref('user/' + currentUser.uid + '/solved/' + currentProblem.key).set({
    timestamp: firebase.database.ServerValue.TIMESTAMP,
    answers: answers,
    correct: correct
  });
  if(correct) {
    Info("Correct");
  } else {
    Error("Incorrect. Try Again.");
  }
}
